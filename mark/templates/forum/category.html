{% extends "base.html" %}

{% block title %}Forum{% endblock %}

{% block head %}
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
    /* General Forum Container */
    .forum-container {
        padding: 40px 20px;
        margin-top: 80px !important; /* Adjust based on navbar height */
        background: linear-gradient(135deg, #1f1f1f, #333333);
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .forum-container h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #F8BC04 !important;
        margin-bottom: 20px;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        transition: color 0.4s ease;
    }

    .forum-container h1:hover {
        color: #fff !important;
    }

    /* Threads Section */
    .threads {
        margin-top: 30px;
    }

    /* Individual Thread Card */
    .thread {
        padding: 20px;
        margin-bottom: 25px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #2a2a2a;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .thread:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .thread h3 {
        font-size: 1.7em;
        margin-bottom: 12px;
        color: #F8BC04 !important;
        transition: color 0.3s ease;
    }

    .thread h3 a {
        text-decoration: none;
        color: inherit;
    }

    .thread h3 a:hover {
        text-decoration: underline;
        color: #fff;
    }

    .thread p {
        font-size: 1em;
        color: #b3b3b3;
        margin-bottom: 10px;
        opacity: 0.85;
        transition: opacity 0.3s ease;
    }

    .thread:hover p {
        opacity: 1;
    }

    /* Button Style */
    .btn-primary {
        background-color: #007bff !important;
        color: #fff !important;
        padding: 12px 24px !important;
        border: none !important;
        border-radius: 5px !important;
        cursor: pointer !important;
        font-size: 1.1em;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3 !important;
        transform: scale(1.05);
    }

    /* Animation for elements */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in-up {
        opacity: 0;
        animation: fadeInUp 0.8s ease-out forwards !important;
    }

    .animate-delay {
        animation-delay: 150ms;
    }

    </style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-black to-gray-900 pt-32 pb-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto text-center">
        <!-- Animated Heading -->
        <h1 class="text-5xl font-bold text-yellow-custom mb-12 animate-slide-down">Forum</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in categories %}
            <a href="{{ url_for('forum_category', category_id=category.id) }}"
               class="block card-bg card-hover animate-fade-in-up"
               style="animation-delay: {{ loop.index0 * 150 }}ms">
                <div class="flex items-center justify-center mb-4">
                    <span class="material-icons text-yellow-custom text-4xl">forum</span>
                </div>
                <h2 class="text-2xl font-semibold text-white mb-2">{{ category.name }}</h2>
                {% if category.description %}
                <p class="text-gray-400">{{ category.description }}</p>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
