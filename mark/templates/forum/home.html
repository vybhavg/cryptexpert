{% extends "base.html" %}

{% block sstyle %}
<style>
.categories {
    padding: 30px !important;
    margin-top: 100px !important; /* Adjust this value based on the height of your navigation bar */
}

.category {
    margin-bottom: 20px !important;
    padding: 15px !important;
    border: 1px solid #ddd !important;
    border-radius: 5px !important;
    background-color: #f9f9f9 !important;
}

.category h2 {
    margin-top: 100px !important;
    color: #333 !important;
}

.category p {
    color: #666 !important;
}

.category a {
    text-decoration: none !important;
    color: #007bff !important;
}

.category a:hover {
    text-decoration: underline !important;
}
</style>
{% endblock %}

{% block content %}
<h1>Forum</h1>
<div class="categories">
    {% for category in categories %}
    <div class="category">
        <h2><a href="{{ url_for('forum_category', category_id=category.id) }}">{{ category.name }}</a></h2>
        <p>{{ category.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
