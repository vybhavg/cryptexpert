{% extends "base.html" %}

{% block title %}Forum{% endblock %}

{% block head %}
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom Colors */
        .text-yellow-custom { color: #F8BC04; }
        /* Card background on black page */
        .card-bg { background-color: #1f1f1f; border-radius: 1rem; padding: 1.5rem; overflow: hidden; }
        /* General hover transformations */
        .card-hover { transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.5s ease; }
        .card-hover:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 12px 24px rgba(0,0,0,0.7);
            background: linear-gradient(135deg, #2a2a2a, #1f1f1f);
        }
        /* Icon hover effect */
        .card-bg .material-icons { transition: transform 0.4s ease; }
        .card-hover:hover .material-icons { transform: rotate(15deg) scale(1.2); }
        /* Title color shift on hover */
        .card-bg h2 { transition: color 0.4s ease; }
        .card-hover:hover h2 { color: #F8BC04; }
        /* Description opacity change */
        .card-bg p { opacity: 0.8; transition: opacity 0.4s ease; }
        .card-hover:hover p { opacity: 1; }
        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { opacity: 0; animation: fadeInUp 0.8s ease-out forwards; }
        .animate-slide-down { opacity: 0; animation: slideDown 0.8s ease-out forwards; }
    </style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-black to-gray-900 pt-32 pb-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl mx-auto text-center">
        <!-- Animated Heading -->
        <h1 class="text-5xl font-bold text-yellow-custom mb-12 animate-slide-down">Forum</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in categories %}
            <a href="{{ url_for('forum_category', category_id=category.id) }}"
               class="block card-bg card-hover animate-fade-in-up"
               style="animation-delay: {{ loop.index0 * 150 }}ms">
                <div class="flex items-center justify-center mb-4">
                    <span class="material-icons text-yellow-custom text-4xl">forum</span>
                </div>
                <h2 class="text-2xl font-semibold text-white mb-2">{{ category.name }}</h2>
                {% if category.description %}
                <p class="text-gray-400">{{ category.description }}</p>
                {% endif %}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
