<style>
.alert {
    padding: 1rem;
    margin-bottom: 1rem;
    border: 1px solid transparent;
    border-radius: 0.25rem;
}

.alert-success {
    color: #155724;
    background-color: #d4edda;
    border-color: #c3e6cb;
}

.alert-danger {
    color: #721c24;
    background-color: #f8d7da;
    border-color: #f5c6cb;
}

.alert-warning {
    color: #856404;
    background-color: #fff3cd;
    border-color: #ffeeba;
}

.alert-info {
    color: #0c5460;
    background-color: #d1ecf1;
    border-color: #bee5eb;
}
</style></head>
    <body data-sa-theme="5">
<!-- Flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}


        <div class="login">

            <!-- Login -->
            <div class="login__block box active" style="background-color: #000000;  " id="l-login">
                <div class="login__block__header">
                    <i class="zmdi zmdi-account-circle"></i>
                    <p style="font-size: 18px;">Hi there! Please Enter Your E-Mail
</p>
                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="{{url_for('register_form')}}">Create an account</a>
                                <a class="dropdown-item" href="{{url_for('login_form')}}">Already have an account?</a>

                                                          </div>
                        </div>
                    </div>
                </div>
                

                <div class="login__block__body">
                   <form method="post">
    <label>Email Address</label>
    <input type="email" name="email" required class="form-control">
    <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
</form>

                </div>
            </div>



            
            </div>
        </div>
