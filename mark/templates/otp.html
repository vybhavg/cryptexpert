{% extends 'base.html' %}
{% block content %}
{%  with messages= get_flashed_messages() %}
    {% if messages %}
        {%for msg in messages%}
            <i>{{msg}}</i>
        {%endfor%}
    {% endif %}
{%endwith%}
<form method="POST">
    {{ form.hidden_tag() }}

    {{form.email.label()}}
    {{form.email(placeholder='email')}}

    {{form.submit()}}
</form>

{% endblock %}
