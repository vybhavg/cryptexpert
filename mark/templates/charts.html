{% extends "base.html" %}

{% block title %}CryptExpert - Charts{% endblock %}

{% block head %}
    <!-- Additional head content specific to charts.html -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
{% endblock %}

{% block content %}
  <div class="flex flex-row gap-4">
    <!-- Sell Orders (Left Side) -->
    <div class="w-1/6 p-4 rounded-lg">
        <h3 class="text-lg font-bold text-white" style="color:red">Sell Orders</h3>
        <div class="text-gray-400 text-sm flex justify-between">
            <span>Price (USDT)</span>
            <span>Amount (BTC)</span>
            <span>Total</span>
        </div>
        <div id="sell-orders" class="space-y-2">
            <!-- Sell orders will be dynamically populated here -->
        </div>
    </div>

    <!-- TradingView Chart (Middle) -->
    <div class="w-2/3">
        <h2 id="crypto-title" class="text-white text-xl font-bold mb-4"></h2>
        <div id="tradingview_chart" style="height: 500px;"></div>
    </div>

    <!-- Buy Orders (Right Side) -->
    <div class="w-1/6 p-4 rounded-lg">
        <h3 class="text-lg font-bold text-white"style="color:red">Buy Orders</h3>
        <div class="text-gray-400 text-sm flex justify-between">
            <span>Price (USDT)</span>
            <span>Amount (BTC)</span>
            <span>Total</span>
        </div>
        <div id="buy-orders" class="space-y-2">
            <!-- Buy orders will be dynamically populated here -->
        </div>
    </div>
</div>

    <script type="text/javascript">
document.addEventListener("DOMContentLoaded", function () {
    // Initialize WebSocket
    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@depth');

    ws.onopen = () => {
        console.log('WebSocket connection established');
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
        console.log('WebSocket connection closed');
    };

ws.onmessage = (event) => {
    try {
        const data = JSON.parse(event.data);

        // Check if the message is a depthUpdate
        if (data.e === 'depthUpdate') {
            const { b: bids, a: asks } = data;

            // Function to format numbers with thousands separators
            const formatNumber = (num) => {
                return num.toLocaleString(undefined, { maximumFractionDigits: 8 });
            };

            // Display Sell Orders (Asks)
            const sellOrders = document.getElementById("sell-orders");
            sellOrders.innerHTML = asks.slice(0, 10) // Limit to 10 orders
                .map(order => {
                    const price = parseFloat(order[0]);
                    const amount = parseFloat(order[1]);
                    const total = price * amount;
                    return `
                        <div class="text-red-500 text-sm flex justify-between">
                            <span>${formatNumber(price)}</span>
                            <span>${formatNumber(amount)}</span>
                            <span>${formatNumber(total)}</span>
                        </div>
                    `;
                })
                .join("");

            // Display Buy Orders (Bids)
            const buyOrders = document.getElementById("buy-orders");
            buyOrders.innerHTML = bids.slice(0, 10) // Limit to 10 orders
                .map(order => {
                    const price = parseFloat(order[0]);
                    const amount = parseFloat(order[1]);
                    const total = price * amount;
                    return `
                        <div class="text-green-500 text-sm flex justify-between">
                            <span>${formatNumber(price)}</span>
                            <span>${formatNumber(amount)}</span>
                            <span>${formatNumber(total)}</span>
                        </div>
                    `;
                })
                .join("");
        } else {
            console.error("Unexpected WebSocket data format:", data);
        }
    } catch (error) {
        console.error("Error processing WebSocket message:", error);
    }
};

    // Load TradingView chart
    if (typeof TradingView === "undefined") {
        console.error("TradingView library failed to load. Retrying...");
        setTimeout(() => {
            if (typeof TradingView !== "undefined") {
                loadTradingViewChart();
            } else {
                console.error("TradingView library still not available.");
            }
        }, 2000);
    } else {
        loadTradingViewChart();
    }

    function loadTradingViewChart() {
        const urlParams = new URLSearchParams(window.location.search);
        const symbol = urlParams.get("symbol") || "BTC";
        document.getElementById("crypto-title").textContent = `${symbol} Chart`;

        new TradingView.widget({
            "container_id": "tradingview_chart",
            "symbol": `BINANCE:${symbol}USDT`,
            "interval": "D",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#f1f3f6",
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "autosize": true
        });
    }
});
    </script>
{% endblock %}
{% block style %}
    <!-- Additional styles specific to charts.html -->
<style>
 <style>

    }

    #tradingview_chart:hover {

        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
    }

    /* Header Styles */
    h3 {
        font-size: 1.5rem; /* Larger font size for headers */
        margin-bottom: 1.5rem; /* Increased margin for better spacing */
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7); /* Neon glow for sell orders */
    }

    h2 {
        font-size: 2rem; /* Larger font size for the chart title */
        margin-bottom: 1.5rem; /* Increased margin for better spacing */
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.7); /* Neon glow for chart title */
    }

    /* Scrollbar Styles (for order books) */
    ::-webkit-scrollbar {
        width: 10px; /* Width of the scrollbar */
    }

    ::-webkit-scrollbar-track {
        background: rgba(30, 30, 30, 0.8); /* Track color */
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); /* Thumb color */
        border-radius: 10px;
        transition: background 0.3s ease; /* Smooth transition */
    }

    ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4); /* Thumb color on hover */
    }

    /* Neon Glow Effect */
    .neon-glow {
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.7), 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(255, 0, 0, 0.7);
    }

    .neon-glow-green {
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.7), 0 0 20px rgba(0, 255, 136, 0.7), 0 0 30px rgba(0, 255, 136, 0.7);
    }

    /* Hover Effects */
    .hover-effect {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .hover-effect:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }
    
</style>
{% endblock %}
