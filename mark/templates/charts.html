{% extends "base.html" %}

{% block title %}CryptExpert - Charts{% endblock %}

{% block head %}
    <!-- Additional head content specific to charts.html -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
{% endblock %}

{% block content %}
    <h2 id="crypto-title"></h2>
    <div id="tradingview_chart" style="height: 500px;"></div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const symbol = urlParams.get("symbol") || "BTC"; // Default to BTC if no symbol is found

            document.getElementById("crypto-title").textContent = `${symbol} Chart`;

            // Ensure TradingView is available
            if (typeof TradingView !== "undefined") {
                new TradingView.widget({
                    "container_id": "tradingview_chart", // Ensure this matches the div id
                    "symbol": `BINANCE:${symbol}USDT`,
                    "interval": "D",
                    "theme": "dark",
                    "style": "1",
                    "locale": "en",
                    "toolbar_bg": "#f1f3f6",
                    "hide_side_toolbar": false,
                    "allow_symbol_change": true,
                    "autosize": true // Make it responsive
                });
            } else {
                console.error("TradingView library not loaded.");
            }
        });
    </script>
{% endblock %}

{% block style %}
    <!-- Additional styles specific to charts.html -->
    <style>
        #tradingview_chart {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
{% endblock %}
