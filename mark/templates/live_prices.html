<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .select-container {
            margin-bottom: 20px;
        }
        .price-selection input {
            display: none;
        }
        .price-selection label {
            background: #333;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
        }
        .price-selection input:checked + label {
            background: #f39c12;
            color: black;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        th {
            background: #f39c12;
            color: black;
        }
        .positive {
            color: #00c853;
        }
        .negative {
            color: #d50000;
        }
        .neutral {
            color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Live Crypto Prices</h2>
    <div class="select-container">
        <div class="price-selection">
            <input type="radio" id="binance" name="price-source" value="binance" checked>
            <label for="binance">Binance</label>
            <input type="radio" id="okx" name="price-source" value="okx">
            <label for="okx">OKX</label>
            <input type="radio" id="coinbase" name="price-source" value="coinbase">
            <label for="coinbase">CoinBase</label>
        </div>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price (USD)</th>
                <th>24h Change (%)</th>
            </tr>
        </thead>
        <tbody id="table-body"></tbody>
    </table>
</div>
    
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const radioButtons = document.querySelectorAll('input[name="price-source"]');
        const tableBody = document.getElementById("table-body");
        let currentExchange = "binance";

        function toggleTickers(exchange) {
            currentExchange = exchange;
            updateTable(pricesData[currentExchange]);
        }

        radioButtons.forEach(radio => {
            radio.addEventListener("change", (event) => toggleTickers(event.target.value));
        });

        let pricesData = {
            binance: [],
            okx: [],
            coinbase: []
        };

        async function fetchPrices() {
            try {
                const responses = await Promise.all([
                    fetch('/binance_prices'),
                    fetch('/okx_prices'),
                    fetch('/coinbase_prices')
                ]);

                const [binancePrices, okxPrices, coinbasePrices] = await Promise.all(responses.map(res => res.json()));

                pricesData.binance = binancePrices;
                pricesData.okx = okxPrices;
                pricesData.coinbase = coinbasePrices;

                updateTable(pricesData[currentExchange]);
            } catch (error) {
                console.error('Error fetching prices:', error);
            }
        }

        function updateTable(prices) {
            tableBody.innerHTML = "";
            prices.forEach(ticker => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${ticker.symbol}</td>
                    <td>$${ticker.price}</td>
                    <td class="percentage-change">
                        <span class="${ticker.priceChangePercent > 0 ? "positive" : ticker.priceChangePercent < 0 ? "negative" : "neutral"}">
                            ${ticker.priceChangePercent > 0 ? "+" : ""}${ticker.priceChangePercent}%
                        </span>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        fetchPrices();
        setInterval(fetchPrices, 10000);
    });
</script>
</body>
</html>
